project: "MTRLmethod"
program: My_Deep_RMSA_A3C.py
method: bayes
metric:
  name: mean_reward
  goal: maximize
parameters:
  learning_rate:
    min: 0.000001
    max: 0.001
  gamma:
    min: 0.1
    max: 1.0
  layer_size:
    'values': [64, 128, 256]
  num_layers:
    'values': [2, 4, 5]
early_terminate:
  type: hyperband
  min_iter: 200